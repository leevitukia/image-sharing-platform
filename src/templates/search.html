<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/search.css') }}">
</head>


<body>
    <a href="/" class="button home">Home</a>

    <form class="search-container" method="POST" action="/search">
        <input type="text" class="inputfield" id="query" name="query" value="{{ query if query != None }}">
        <button class="search-icon" type="submit">
            <img src="/static/icons/google_search_icon.svg"/>
        </button>
    </form>

    <div class="users">
        {% for user in users %}
        <div class="user">
            <a href="/user/{{user}}" class="button">
                <img src="/pfp/{{user}}.avif" width="48" height="auto"/>
                {{user}}
            </a>
        </div>
        {% endfor %}
    </div>
    
</body>
